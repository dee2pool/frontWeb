<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<div class="login-wrapper">

                </div>

                </div>
                <div class="input-wrap" style="display: none">
                    <input class="form-control input-lg">
                </div>
                <div class="input-wrap">
                    <button id="login-btn" type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                </div>
            </form>
        </div>
    </div>
    <!--页面脚部-->
    <div class="login-foot">
    </div>

<script src="common/libs/require.js" data-main="login/js/login"></script>
