<!DOCTYPE html>
<html>
<head>
    <title>Indoor Map Example</title>

    <link href="https://cdn.bootcss.com/leaflet/1.3.1/leaflet.css" rel="stylesheet">

    <style type="text/css">
        body {
          padding: 0;
          margin: 0;
        }
        html, body, #map {
          height: 100%;
        }
        .info {
            width: 150px;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,1);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/leaflet/1.3.1/leaflet.js"></script>
    <script src="leaflet-indoor.js"></script>
    <script type="text/JavaScript">
        // Create the map
        var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osm = new L.TileLayer(osmUrl, {
                maxZoom: 22,
                attribution: "Map data &copy; OpenStreetMap contributors"
            });
        var map = new L.Map('map', {
            layers: [osm],
            center: new L.LatLng(49.41873, 8.67689),
            zoom: 19
        });
        // This example uses a GeoJSON FeatureCollection saved to a file
        // (data.json), see the other example (live/index.html) for details on
        // fetching data using the OverpassAPI (this is also how the data in
        // data.json was generated)
        $.getJSON("data.json", function(geoJSON) {
            var indoorLayer = new L.Indoor(geoJSON, {
                getLevel: function(feature) { 
                    if (feature.properties.relations.length === 0)
                        return null;
                    return feature.properties.relations[0].reltags.level;
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(JSON.stringify(feature.properties, null, 4));
                },
                style: function(feature) {
                    var fill = 'white';
                    if (feature.properties.tags.buildingpart === 'corridor') {
                        fill = '#169EC6';
                    } else if (feature.properties.tags.buildingpart === 'verticalpassage') {
                        fill = '#0A485B';
                    }
                    return {
                        fillColor: fill,
                        weight: 1,
                        color: '#666',
                        fillOpacity: 1
                    };
                }
            });
            indoorLayer.setLevel("0");
            indoorLayer.addTo(map);
            var levelControl = new L.Control.Level({
                level: "0",
                levels: indoorLayer.getLevels(),
                indoorLayer: indoorLayer
            });
            levelControl.addTo(map);
        });

    </script>
</body>
</html>
