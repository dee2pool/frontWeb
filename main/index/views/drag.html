<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../common/lib/bootstrap/css/bootstrap.min.css">
    <link href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" type="text/css" rel="stylesheet" media="all">
    <style type="text/css">
        #draggablePanelList{
            cursor: move;
        }
    </style>

</head>
<body>
<ul id="draggablePanelList" class="list-unstyled">
    <li class="panel panel-info col-md-6">
        <div class="panel-body">Content1 ...</div>
    </li>
    <li class="panel panel-info col-md-6">
        <div class="panel-body">Content2 ...</div>
    </li>
</ul>
<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script type='text/javascript' src="http://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script type='text/javascript'>
    $(document).ready(function() {
        jQuery(function($) {
            var panelList = $('#draggablePanelList');
            panelList.sortable({
                handle: '.panel-body',
                update: function() {
                    $('.panel', panelList).each(function(index, elem) {
                        var $listItem = $(elem),
                            newIndex = $listItem.index();
                    });
                }
            });
        });
    });
</script>
</body>
</html>
