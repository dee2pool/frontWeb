<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

          href="../../../common/lib/bootstrap/libs/bootstrap-validator/css/bootstrapValidator.min.css">

    <title>媒体源管理</title>
</head>
<body>
<div class="wrapper">
    <div id="head"></div>
    <div class="contentpage">
        <div class="content">
            <ul class="breadcrumb">
                <li>
                    <a href="index.html">主页</a>
                </li>
                <li>
                    <a href="mainDevice.html">设备管理</a>
                </li>
                <li>
                    <a href="#">通道信息</a>
                </li>
            </ul>
            <!--<div class="content-panel panel-left">
                <div class="panel-head">
                    <img src="../img/tree.png" width="25" height="25">
                    <span>组织树</span>
                </div>
                <input id="keyword" type="text" class="form-control" placeholder="请输入组织或管理域名称" style="height: 30px">
                <ul id="orgTree" class="ztree"></ul>
            </div>-->
            <div class="content-panel panel-opera-se">
                <a id="altMediaDev" class="button button-primary button-small"><span
                        class="glyphicon glyphicon-edit"></span>修改通道关联设备
                </a>
                <a id="delMediaDev" class="button button-caution button-small"><span
                        class="glyphicon glyphicon-remove"></span>批量删除
                </a>
                <div class="panel-search">
                    <span>通道名称</span><input type="text" name="d_name" class="form-control">
                    <button id="search" class="button button-primary button-small"><i class="fa fa-search"></i>查询
                    </button>
                </div>
            </div>
            <div class="content-panel panel-main">
                <div class="table-responsive">
                    <table class="table text-nowrap" id="mediaSrc_table"></table>
                </div>
                <!--分页-->
                <div class="fixed-table-pagination">
                    <div class="pull-left">
                        <span class="pagination-info"></span>
                        <span class="page-list">
                            <span class="btn-group dropup">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="page-size">10</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li role="menuitem" class="active"><a href="#">10</a></li>

                                </ul>

                            条每页
                        </span>
                    </div>
                    <div class="pull-right pagination">
                        <ul class="pagination pageAction">
                            <li class="page-item page-pre"><a class="page-link" href="#">‹</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--加入通道弹窗-->
<div id="addMedia" style="display: none">
    <form id="addMediaForm" class="form-horizontal">
        <div class="form-item form-group-sm">
            <label class="col-sm-4 control-label"><i class="required">*</i>媒体源名称：</label>
            <div class="col-sm-6" style="padding: 0px">
                <input type="text" class="form-control" name="deviceName" readonly>
                <input type="hidden" name="deviceSrcId">
            </div>
        </div>
        <div class="form-item form-group-sm">
            <label class="col-sm-4 control-label"><i class="required">*</i>关联设备：</label>
            <div class="col-sm-6" style="padding: 0px">
                <input type="text" class="form-control" name="device" readonly>
                <input type="hidden" name="deviceId">
            </div>
            <a id="choseDevice" href="#" style="display: inline-block;margin-top: 5px;margin-left: 10px"><span
                    class="badge">选择</span></a>
        </div>
        <div class="form-item form-group-sm">
            <label class="col-sm-4 control-label"><i class="required">*</i>媒体源通道号：</label>
            <div class="col-sm-6" style="padding: 0px">
                <input name="uriNum" class="form-control" type="text" readonly>
                <input type="hidden" name="deviceConId">
                <input type="hidden" name="deviceCode">
            </div>
        </div>
        <div class="form-item form-group-sm">
            <label class="col-sm-4 control-label">通道类型：</label>
            <div class="col-sm-6" style="padding: 0px">
                <select class="form-control" name="srcTypeCode">
                    <option value="131">模拟摄像机</option>
                    <option value="132">网络摄像机</option>
                </select>
                <input name="res" type="reset" style="display:none;"/>
            </div>
        </div>
        <div class="tab-footer">
            <button id="addMediaSub" type="button" class="btn btn-primary">完成</button>
            <button type="button" class="btn btn-default btn-cancel">取消</button>
        </div>
    </form>
</div>
<!--通道需要关联媒体源的设备表格-->
<div id="deviceTable" style="display: none">
    <table class="table text-nowrap" id="device_table_media"></table>
    <div class="tab-footer">
        <button id="sub" type="button" class="btn btn-primary">完成</button>
        <button type="button" class="btn btn-default btn-cancel">取消</button>
    </div>
</div>
</body>
</html>
