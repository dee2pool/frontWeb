<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>厂商管理</title>
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap/css/bootstrap-table.css">
    <link rel="stylesheet" href="../../sidebar/css/frame.css">
    <script src="../../common/libs/require.js" async defer="true" data-main="../js/manufacturer"></script>
</head>
<body>
<div class="wrapper">
<!--头部-->
    <div id="head"></div>
<!--侧边栏-->
    <div id="sidebar"></div>
<!--主体内容-->
<div class="contentpage">
    <div class="content">
        <div class="content-panel">
            <div class="head">
                <div class="head-left" style="width: 280px">
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true">添加</span></a>
                    <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true">修改</span></a>
                    <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true">删除</span></a>
                </div>
            </div>
            <table id="manufacturer_table" data-height="655">
                <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="manuName" data-align="center">厂商名称</th>
                    <th data-field="manuIdentity" data-align="center">厂商标识</th>
                    <th data-field="manuDesc" data-align="center">描述</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</div>
<script src="../js/manufacturer.js"></script>
</body>
</html>
