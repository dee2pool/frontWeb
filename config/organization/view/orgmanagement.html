<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap-treeview/css/bootstrap-treeview.css">
    <link rel="stylesheet" href="../../common/libs/nav/css/nav.css">
    <link rel="stylesheet" type="text/css" href="../../common/libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../sidebar/css/frame.css">
    <link rel="stylesheet" href="../css/org.css">
    <script src="../../common/libs/require.js" defer async="true" data-main="../js/org"></script>
</head>
<body>
<div class="wrapper">
    <!--头部-->
    <div id="head"></div>
    <!--侧边栏-->
    <div id="sidebar"></div>
    <!--主体内容-->
    <div class="contentpage">
        <div class="content row">
            <div class="content-panel col-md-2" style="margin-right: 50px">
                <div class="dropdown org-head">
                    <h3>默认控制中心</h3>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>默认控制中心</a>
                        </li>
                        <li><a href="#"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>门禁</a>
                        </li>
                    </ul>
                </div>
                <div class="opera-icon">
                    <a href="javascript:;" onclick="addOrg()"><img src="../img/add-center.png" width="25px"
                                                                   height="25px"
                                                                   title="添加控制中心"></a>
                    <a href="javascript:;"><img src="../img/add-area.png" width="25px" height="23px"
                                                title="添加区域"></a>
                    <a href="javascript:;"><img src="../img/del.png" width="25px" height="25px"
                                                title="删除区域或中心"></a>
                </div>
                <form role="form">
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="区域或中心名称"
                                   style="display: inline-block">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default">搜索</button>
                        </div>
                    </div>
                </form>
                <div id="tree"></div>
            </div>
            <div class="content-panel col-md-9">
                <div class="org-head">
                    <h3>详细信息</h3>
                </div>
                <form id="alt-org" class="form-horizontal" style="padding-left: 210px">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">中心名称:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="name" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用途:</label>
                        <div class="col-sm-10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">中心编号:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="code" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注:</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="remark"
                                      style="width: 340px;height: 150px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" style="width: 120px">保存</button>
                        </div>
                    </div>
                </form>
                <form id="add-org" class="form-horizontal" style="padding-left: 210px;display: none">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">中心名称:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注:</label>
                        <div class="col-sm-3">
                            <textarea type="text" class="form-control"
                                      style="width: 340px;height: 150px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" style="width: 120px">保存</button>
                            <button type="submit" class="btn btn-default" style="width: 120px">取消</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
