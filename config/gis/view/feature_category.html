<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>要素分类</title>
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap/css/bootstrap-table.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="../../sidebar/css/frame.css">

    <link rel="stylesheet" href="../../common/libs/nav/css/nav.css">
    <link rel="stylesheet" type="text/css" href="../../common/libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap-switch/css/bootstrap3/bootstrap-switch.css">

    <!--本页-->
    <link rel="stylesheet" href="../css/category.css">
    <link rel="stylesheet" href="../../../common/lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="../../../common/lib/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../../common/lib/leaflet/lib/draw/Leaflet.Draw.css">

    <script src="../../common/libs/require.js" defer async="true" data-main="../js/feature_category"></script>
</head>
<body>
<div class="wrapper">
    <!--头部-->
    <div id="head"></div>
    <!--侧边栏-->
    <div id="sidebar"></div>
    <!--主体内容-->
    <div class="contentpage">
        <div class="content feature">
            <div class="feature-center feature-border">
                <div class="left feature-border">
                    <div class="tree-head">
                        <a id="add" href="#" title="增加" onclick="return false;"><i class="fa fa-plus-circle"></i>增加</a>
                        <a id="edit" href="#" title="编辑" onclick="return false;"><i class="fa fa-edit"></i>编辑</a>
                        <a id="remove" href="#" title="删除" onclick="return false;"><i class="fa fa-remove"></i>删除</a>
                    </div>
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
                <div class="right">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h3 class="big-title">分类编辑</h3>
                                </div>
                            </div>
                            <!--1地图配置-->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h3 class="big-title">分类编辑</h3>
                                </div>
                            </div>
                            <!--1.1分类名称-->
                            <div class="form-group form-hidden" id="name">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 col-sm-offset-2 little-title">分类名称:</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" placeholder="分类名称">
                                    </div>
                                </div>
                            </div>
                            <!--1.2图标（点）-->
                            <div class="form-group form-hidden" id="icon">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 col-sm-offset-2 little-title">图标:</label>
                                    <div class="col-sm-3">
                                        <input type="file" class="form-control" placeholder="图标">
                                    </div>
                                </div>
                            </div>
                            <!--1.3图标查看（点）-->
                            <div class="form-group form-hidden" id="icon-preview">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 col-sm-offset-2 little-title">图标预览:</label>
                                    <div class="col-sm-3">
                                        <img src="" alt="">
                                    </div>
                                </div>
                            </div>
                            <!--1.4样式设定（线）-->
                            <div class="form-group form-hidden" id="style">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 col-sm-offset-2 little-title">样式设定:</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" placeholder="颜色选择" id="color">
                                    </div>
                                </div>
                            </div>
                            <!--1.5样式预览（线）-->
                            <div class="form-group form-hidden" id="style-preview">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 col-sm-offset-2 little-title">样式预览:</label>
                                    <div class="col-sm-3">

                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
