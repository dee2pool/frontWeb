<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap-treeview/css/bootstrap-treeview.css">
    <link rel="stylesheet" href="../../common/libs/bootstrap/css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="../../../common/component/head/css/head.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="../../common/libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../sidebar/css/frame.css">
    <link rel="stylesheet" type="text/css" href="../css/dept.css">
    <script src="../../common/libs/require.js" defer async="true" data-main="../js/dept"></script>
</head>
<body>
<div class="wrapper">
    <!--头部-->
    <div id="head"></div>
    <!--侧边栏-->
    <div id="sidebar"></div>
    <!--主体内容-->
    <div class="contentpage">
        <div class="content">
            <div class="content-panel panel-left">
                <div class="head head-tree">
                    <div class="head-left-tree">
                        <span>部门树</span>
                    </div>
                </div>
                <!--<form role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="区域或组织名称"
                                   style="display: inline-block">
                        </div>
                    </div>
                </form>-->
                <div id="depttree"></div>
            </div>
            <div class="content-panel panel-opera">
                <a id="addDept" class="button button-primary button-small"><span
                        class="glyphicon glyphicon-plus"></span>添加部门
                </a>
            </div>
            <div class="content-panel panel-right">
                <div class="table-responsive">
                    <table class="table text-nowrap" id="dept_table"></table>
                </div>
                <!--分页-->
                <div class="fixed-table-pagination">
                    <div class="pull-left">
                        <span class="pagination-info"></span>
                        <span class="page-list">
                            <span class="btn-group dropup">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="page-size">10</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li role="menuitem" class="active"><a href="#">10</a></li>
                                    <li role="menuitem"><a href="#">20</a></li>
                                    <li role="menuitem"><a href="#">30</a></li>
                                </ul>
                            </span>
                            条每页
                        </span>
                    </div>
                    <div class="pull-right pagination">
                        <ul class="pagination">
                            <li class="page-item page-pre"><a class="page-link" href="#">‹</a></li>
                            <li class="page-item pNo active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item page-next"><a class="page-link" href="#">›</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--添加部门弹出层-->
    <div class="add_dept" style="display: none">
        <form id="addDeptForm" class="form-horizontal">
            <div class="form-item form-group-sm">
                <label class="col-sm-4 control-label"><i class="required">*</i>部门名称：</label>
                <div class="col-sm-6" style="padding: 0px">
                    <input name="deptName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-item form-group-sm">
                <label class="col-sm-4 control-label">上级部门：</label>
                <div class="col-sm-6" style="padding: 0px">
                    <input type="text" class="form-control" name="parentDept" readonly>
                    <input type="hidden" name="parentDeptCode">
                </div>
            </div>
            <div class="form-item form-group-sm">
                <label class="col-sm-4 control-label">备注：</label>
                <div class="col-sm-6" style="padding: 0px">
                    <textarea name="deptRemark" cols="40" rows="2"></textarea>
                    <input name="res" type="reset" style="display:none;"/>
                </div>
            </div>
            <div class="tab-footer">
                <button type="submit" class="btn btn-danger">完成</button>
                <button type="button" class="btn btn-default btn-cancel">取消</button>
            </div>
        </form>
    </div>
    <!--修改部门弹窗-->
    <div id="edit_dept" style="display: none">
        <form id="editDeptForm" class="form-horizontal">
            <div class="form-item form-group-sm">
                <label class="col-sm-4 control-label"><i class="required">*</i>部门名称：</label>
                <div class="col-sm-6" style="padding: 0px">
                    <input name="eidtDeptName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-item form-group-sm">
                <label class="col-sm-4 control-label">备注：</label>
                <div class="col-sm-6" style="padding: 0px">
                    <textarea name="eidtDeptRemark" cols="40" rows="2"></textarea>
                </div>
            </div>
            <div class="tab-footer">
                <button type="submit" class="btn btn-danger">完成</button>
                <button type="button" class="btn btn-default btn-cancel">取消</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
