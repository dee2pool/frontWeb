<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="common/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login/css/login.css">
    <script type="text/javascript" src="login/js/md5.js"></script>
</head>
<body>
<div class="login-wrapper">
    <!--页面背景图
    <img id="loginImg" src="">-->
    <!--页面头部-->
    <div class="login-header">
        <div class="header-name">
            <span>智能可视安全监管系统</span>
        </div>
    </div>
    <!--页面主体-->
    <div class="login-main">
        <div class="form-wrap">
            <form class="login-form">
                <span class="login-form-title">
                    欢迎登录
                </span>
                <div class="input-wrap">
                    <input id="username" class="form-control input-lg">
                </div>
                <div class="input-wrap">
                    <input id="password" class="form-control input-lg">
                </div>
                <div id="captcha" class="input-wrap">
                </div>
                <div class="input-wrap">
                    <button id="login-btn" type="button" class="btn btn-primary btn-lg btn-block">登录</button>
                </div>
            </form>
        </div>
    </div>
    <!--页面脚部-->
    <div class="login-foot">
        <div class="login-copyright">
            <span>Copyright  &copy; 湖南华南光电科技股份有限公司 版权所有</span>
        </div>
    </div>
</div>
<script src="common/libs/require.js" data-main="login/js/login"></script>
</body>
</html>
